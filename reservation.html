<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Le Gourmet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        /* Style du tableau admin */
#reservations-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

#reservations-table th, 
#reservations-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

#reservations-table th {
    background-color: #f2f2f2;
}

/* Boutons admin */
#reservations-table button {
    padding: 5px 10px;
    margin-right: 5px;
    cursor: pointer;
}
        /* Tableau des réservations */
#reservations-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

#reservations-table th {
    background: #f3f4f6;
    padding: 12px;
    text-align: left;
}

#reservations-table td {
    padding: 10px 12px;
    border-bottom: 1px solid #e5e7eb;
}

/* Badges de statut */
.status-badge {
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.9em;
    font-weight: 500;
}

.status-en-attente { background: #fffbeb; color: #b45309; }
.status-confirmée { background: #ecfdf5; color: #065f46; }
.status-annulée { background: #fef2f2; color: #b91c1c; }

/* Boutons d'action */
.actions {
    display: flex;
    gap: 5px;
}

.actions button {
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 0.9em;
    transition: opacity 0.2s;
}

.actions button:hover {
    opacity: 0.8;
}

.btn-confirm { background: #10b981; color: white; }
.btn-cancel { background: #ef4444; color: white; }
.btn-delete { background: #6b7280; color: white; }

/* Notifications */
.notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #333;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 1000;
    animation: slideIn 0.3s ease-out;
}

.notification .close-btn {
    cursor: pointer;
    font-size: 1.2em;
}

@keyframes slideIn {
    from { transform: translateY(100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
        /* Style du formulaire */
.reservation-page {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.btn {
    background: #e74c3c;
    color: white;
    padding: 1rem 2rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
}

/* Messages d'erreur */
.form-error {
    color: #e74c3c;
    background: #fdecea;
    padding: 1rem;
    border-radius: 4px;
    margin-bottom: 1.5rem;
    text-align: center;
}

/* Modal de confirmation */
.confirmation-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    z-index: 1000;
    max-width: 90%;
    width: 400px;
    text-align: center;
}

.modal-buttons button {
    margin: 0.5rem;
    padding: 0.5rem 1rem;
}
        /* Badges de statut */
.status-badge {
    padding: 4px 8px;
    border-radius: 12px;
    font-weight: bold;
}

.status-badge.en-attente { background: #FFF3CD; color: #856404; }
.status-badge.confirmée { background: #D4EDDA; color: #155724; }
.status-badge.annulée { background: #F8D7DA; color: #721C24; }

/* Lignes colorées */
tr.status-en-attente { background-color: #fff3cd20; }
tr.status-annulée { background-color: #f8d7da20; }

/* Boutons spécifiques */
.btn-confirm { background: #28a745; color: white; }
.btn-cancel { background: #dc3545; color: white; }
.btn-delete { background: #6c757d; color: white; }
        /* Styles spécifiques à la page de réservation */
        .reservation-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .payment-methods {
            margin-top: 40px;
            text-align: center;
        }
        
        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .payment-icons img {
            height: 40px;
        }
        
        @media (max-width: 600px) {
            .reservation-page {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                 <img src="LOGO.jpg" alt="Logo" style="width:50px; height:50px;">
            </div>
            
            <h1 class="restaurant-name">LE GOURMET RESTAURANT</h1>
            
            <nav class="nav-under-title">
                <a href="index.html">Accueil</a>
                <a href="menu.html">Menu</a>
                <a href="reservation.html" class="active">Réservation</a>
                <a href="contact.html">Contact</a>
                <a href="commande.html">Mes Commandes</a>
                <a href="connexion.html">Connexion</a>
            </nav>
            

    </header>

    <main class="reservation-page">
        <h1>Réserver une table</h1>
        
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required min="${new Date().toISOString().split('T')[0]}">
            </div>
            
            <div class="form-group">
                <label for="time">Heure</label>
                <input type="time" id="time" required min="11:00" max="22:00">
            </div>
            
            <div class="form-group">
                <label for="guests">Nombre de personnes</label>
                <select id="guests" required>
                    <option value="" disabled selected>Sélectionnez</option>
                    <option value="1">1 personne</option>
                    <option value="2">2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                    <option value="5">5 personnes</option>
                    <option value="6">6 personnes</option>
                    <option value="7">7 personnes</option>
                    <option value="8">8+ personnes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="special-requests">Demandes spéciales (optionnel)</label>
                <textarea id="special-requests" rows="4"></textarea>
            </div>
            
            <button type="submit" class="btn">Réserver</button>
        </form>
        
        
    </main>
        <script src="reservation.js"></script>
         <script src="admin.js"></script>
     
</body>
</html>
